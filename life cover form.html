	<script>
		function toggleCurrentCoverDetails() {
    var lifeCoverElsewhere = document.getElementById("lifeCoverElsewhere").value;
    var currentCoverDetails = document.getElementById("currentCoverDetails");

    if (lifeCoverElsewhere === "Yes") {
        currentCoverDetails.style.display = "block";
    } else {
        currentCoverDetails.style.display = "none";
    }
}

document.getElementById("healthCondition").addEventListener("change", function() {
    var healthCondition = document.getElementById("healthCondition").value;
    var conditionDetails = document.getElementById("conditionDetails");

    if (healthCondition === "Specify current conditions") {
        conditionDetails.style.display = "block";
    } else {
        conditionDetails.style.display = "none";
    }
});
